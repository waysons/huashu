<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png" type="image/png" />
    <title>工作快捷回复</title>
    <style>
      body {
        background-color: white;
        padding-left: 25px;
        /* 禁止鼠标滑动选中 */
        user-select: none;
        -webkit-user-drag: none;
      }
      button {
        position: relative;
        margin: 10px 14px;
        min-width: 140px;
        height: 40px;
        border: 0;
        box-sizing: border-box;
        border-radius: 5px;
        box-shadow: 1px 2px 2px 1px lightgray;
        color: black;
        background-color: gainsboro;
      }
      button:hover {
        cursor: pointer;
      }
      div {
        margin: 10px 0;
      }
      h5 {
        margin-left: 50px;
        color: red;
        font-size: 16px;
        margin-top: 20px;
        margin-bottom: 0;
      }
      span {
        z-index: 1;
        border-bottom: 1px solid purple;
        margin: 0 20px;
      }
      span:hover {
        cursor: pointer;
      }
    </style>
    <script defer src="data.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <h2 id="nameContainer"></h2>
    <h5 style="margin-left: 0; padding-left: 50px; color: purple">
      <span onclick="fapiao()">点我开发票</span>
      <span onclick="checkURL()">点我检查域名是否被墙</span>
    </h5>

    <h5>日常快捷回复</h5>
    <div id="DailyData"></div>
    <h5>通用问题 & 其他软件问题</h5>
    <div id="AppData"></div>
    <h5>iOS/iPad</h5>
    <div id="IOSData"></div>
    <h5>Windows电脑</h5>
    <div id="WinData"></div>
    <h5>Mac电脑</h5>
    <div id="MacData"></div>
    <h5>Android手机</h5>
    <div id="AndroidData"></div>
    <h5 style="margin-bottom: 100px"></h5>
  </body>
</html>
